<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Banking Dashboard</h1>
        </header>
        <main>
            <section class="balance">
                <h2>Current Balance: <span id="balance">$1,000</span></h2>
            </section>
            <section class="transactions">
                <div class="transaction-form">
                    <label for="deposit">Deposit Amount:</label>
                    <input type="number" id="deposit" placeholder="Enter amount">
                    <button1 onclick="deposit()">Deposit</button>
                </div>
                <div class="transaction-form">
                    <label for="withdraw">Withdrawal Amount:</label>
                    <input type="number" id="withdraw" placeholder="Enter amount">
                    <button2 onclick="withdraw()">Withdraw</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Name: <a href="Yashashree Mahajan">Yashashree Mahajan</a></p>
            <p>G-mail: <a href="yashumahajan02@gmail.com">yashumahajan02@gmail.com</a></p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
